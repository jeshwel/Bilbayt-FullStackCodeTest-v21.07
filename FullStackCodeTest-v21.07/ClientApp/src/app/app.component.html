<body>
  <app-nav-menu></app-nav-menu>
  <div class="container">
    <router-outlet></router-outlet>
    <ng-container *ngIf="alert$ | async as alert">
      <div
        class="alert col-4 mx-auto mt-4"
        [ngClass]="alert.type == 'error' ? 'alert-danger' : 'alert-success'"
        role="alert"
        *ngIf="alert.message"
      >
        {{ alert.message }}
      </div>
    </ng-container>
  </div>
</body>
