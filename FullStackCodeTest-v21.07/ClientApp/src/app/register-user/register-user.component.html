<div class="col-4 mx-auto mt-5 formBorder p-3">
  <form [formGroup]="userForm">
    <fieldset>
      <div class="form-group">
        <label>Username:</label>
        <input
          name="userName"
          formControlName="userName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input
          name="password"
          formControlName="password"
          type="password"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Full Name:</label>
        <input
          name="fullName"
          formControlName="fullName"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          name="email"
          formControlName="email"
          type="email"
          class="form-control"
          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
        <!-- <div [hidden]="!email.hasError('required')">The email is required.</div> -->
      </div>
    </fieldset>
    <div class="mt-3">
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!userForm.valid"
        (click)="register()"
      >
        Register
      </button>
    </div>
  </form>
</div>
