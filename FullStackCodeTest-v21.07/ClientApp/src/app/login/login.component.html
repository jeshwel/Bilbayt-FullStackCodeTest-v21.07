<div class="col-4 mx-auto mt-5 formBorder p-3" *ngIf="!loginStatus">
  <form [formGroup]="loginForm">
    <fieldset>
      <div class="form-group">
        <label>Username:</label>
        <input
          name="userName"
          formControlName="userName"
          class="form-control"
          required
        />
      </div>
      <div>
        <label>Password:</label>
        <input
          name="password"
          formControlName="password"
          required
          type="password"
          class="form-control"
        />
      </div>
    </fieldset>
    <div class="mt-3">
      <button
        class="btn btn-primary"
        (click)="login()"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Login
      </button>
    </div>
  </form>
  <hr />
  <div>Don't have an account?</div>
  <div class="mt-2">
    <a class="btn btn-primary" [routerLink]="['/register']">Register</a>
  </div>
</div>
